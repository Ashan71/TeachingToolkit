<!DOCTYPE html>
<html>
<head>
	<title>About Us</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
		}

		.header {
			padding: 30px;
			text-align: center;
			background: #1abc9c;
			color: white;
		}

		.header h1 {
			font-size: 40px;
		}

		.content {
			padding: 16px;
		}

		.card {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			max-width: 300px;
			margin: auto;
			text-align: center;
			font-family: arial;
			background-color: #f2f2f2;
			padding: 20px;
		}

		.title {
			color: grey;
			font-size: 18px;
		}

		.button {
			border: none;
			outline: 0;
			display: inline-block;
			padding: 8px;
			color: white;
			background-color: #000;
			text-align: center;
			cursor: pointer;
			width: 100%;
			font-size: 18px;
		}

		a {
			text-decoration: none;
			font-size: 22px;
			color: black;
		}

		.button:hover,
		a:hover {
			opacity: 0.7;
		}
        img{
            width: 150px;
            height: 150px;
            border-radius: 6px;
        }
	</style>
</head>

<body>

	<div class="header">
		<h1>About Us</h1>
		<p>Developer</p>
		<img src="./avatar.png">
	</div>

	<div class="content">
		<div class="card">
			<h2>LY Team</h2>
			<img src="./logo.png">
			<p class="title">A small but powerful team</p>
			<a class="button" href="https://github.com/Ashan71" target="_blank">Github</a>
        </div>
	</div>

</body>
</html>
